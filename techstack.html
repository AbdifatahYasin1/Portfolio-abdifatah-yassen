    <link rel="stylesheet" href="style.css" />
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    </head>
    <style>
      
      .tech-stack-section {
        text-align: center;
        margin: 48px 0 24px 0;
      }
      .tech-stack-section h2 {
        font-size: 2.2rem;
        margin-bottom: 10px;
        color: #0078ff;
      }
      .tech-stack-section p {
        color: #555;
        font-size: 1.1rem;
      }
      .tech-stack-logos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 32px;
        margin-bottom: 32px;
      }
      .tech-stack-logos img {
        width: 70px;
        height: 70px;
        object-fit: contain;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        padding: 12px;
        transition: transform 0.2s;
      }
      .tech-stack-logos img:hover {
        transform: translateY(-6px) scale(1.08);
        box-shadow: 0 6px 18px rgba(0, 120, 255, 0.08);
      }
      @media (max-width: 700px) {
        nav {
          flex-direction: column;
          gap: 10px;
        }
        .tech-stack-logos {
          gap: 18px;
        }
      }
    </style>
  </head>

          ></a>
